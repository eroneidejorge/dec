<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Decodificador de IA - A Sua Ferramenta Diária de IA</title>
    <meta name="description" content="Descubra uma nova ferramenta de Inteligência Artificial todos os dias. Simplificamos a IA para que possa usá-la hoje mesmo para aumentar a sua produtividade e criatividade.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #34d399, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .ad-placeholder {
            border: 2px dashed #374151;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: #6b7280;
            border-radius: 0.5rem;
            background-color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Corpo Principal -->
    <div class="container mx-auto px-4 py-8 md:py-16 max-w-4xl">

        <!-- Cabeçalho -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-black tracking-tighter mb-2">O Decodificador de <span class="gradient-text">IA</span></h1>
            <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto">A sua dose diária de superpoderes de IA, explicada em menos de 60 segundos.</p>
        </header>

        <!-- Ferramenta do Dia (Será preenchida por JavaScript) -->
        <main id="tool-of-the-day-container">
            <!-- O conteúdo da ferramenta do dia será inserido aqui -->
        </main>
        
        <!-- ESPAÇO PARA PUBLICIDADE 1 (Banner Principal) -->
        <div class="ad-placeholder my-12 h-24 w-full max-w-[728px] mx-auto">
            Espaço para Publicidade (728x90)
        </div>

        <!-- Arquivo de Ferramentas Anteriores (Será preenchido por JavaScript) -->
        <section id="archive">
            <h3 class="text-2xl font-bold text-center mb-8">Ferramentas Anteriores</h3>
            <div id="archive-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Os itens de arquivo serão inseridos aqui -->
                <!-- O espaço publicitário será inserido dinamicamente -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm border-t border-gray-800 pt-8 mt-12">
            <p>&copy; 2025 O Decodificador de IA. Todos os direitos reservados.</p>
            <p>Simplificando o futuro, um dia de cada vez.</p>
        </footer>
    </div>

    <script>
        // --- O CÉREBRO DE CONTEÚDO ---
        // Adicione as suas ferramentas aqui. O formato da data é ANO-MÊS-DIA.
        const toolsDatabase = [			
			{
                publishDate: '2025-09-21',
                name: 'Tome.app',
                description: 'Cria storytelling e narrativas visuais interativas com IA.',
                useCase: 'Para quem quer ir além de slides e criar apresentações que contam uma história.',
                howToStart: 'Descreva a sua ideia e a IA constrói uma narrativa com texto e imagens geradas automaticamente.',
                link: 'https://tome.app/',
                logoUrl: 'https://placehold.co/120x120/101827/c084fc?text=Tome'
            },
            {
                publishDate: '2025-09-17',
                name: 'Gamma AI',
                description: 'Cria apresentações de slides profissionais em segundos a partir de um simples comando de texto.',
                useCase: 'Ideal para estudantes, marketers e profissionais que precisam de criar apresentações rapidamente.',
                howToStart: 'Registe-se, escreva o tema da sua apresentação e a IA gera todo o conteúdo e design.',
                link: 'https://gamma.app/',
                logoUrl: 'https://placehold.co/120x120/101827/34d399?text=Gamma'
            },
            {
                publishDate: '2025-09-18', // A data de "hoje" para este exemplo
                name: 'Veed.io',
                description: 'Um editor de vídeo online completo que usa IA para legendar, remover fundo e muito mais.',
                useCase: 'Perfeito para criadores de conteúdo, gestores de redes sociais e equipas de marketing.',
                howToStart: 'Faça o upload do seu vídeo e use as ferramentas de IA com um clique para editar como um profissional.',
                link: 'https://www.veed.io/',
                logoUrl: 'https://placehold.co/120x120/101827/60a5fa?text=Veed'
            },
			{
                publishDate: '2025-09-19', // A data de "hoje" para este exemplo
                name: 'Google Gemini',
                description: 'Um assistente de IA multimodal e conversacional da Google, capaz de entender texto, imagens, áudio e código.',
                useCase: 'Perfeito para pesquisa, brainstorming, criação de conteúdo, resumo de informações e ajuda com programação.',
                howToStart: 'Aceda ao site, inicie uma conversa com o seu pedido (prompt) e explore as suas capacidades multimodais.',
                link: 'https://gemini.google.com/', // <-- Substitua pelo seu link de afiliado aqui, se tiver um.
                logoUrl: 'https://placehold.co/120x120/101827/4285F4?text=Gemini'
            },
            {
                publishDate: '2025-09-20', // Ferramenta agendada para amanhã
                name: 'Looka AI',
                description: 'Gera logótipos únicos e bonitos e cria uma identidade visual completa para a sua marca.',
                useCase: 'Essencial para startups, pequenos negócios e empreendedores a solo que precisam de uma marca profissional.',
                howToStart: 'Insira o nome da sua empresa e algumas preferências de estilo, e a IA cria dezenas de opções de logótipo.',
                link: 'https://looka.com/',
                logoUrl: 'https://placehold.co/120x120/101827/f87171?text=Looka'
            }
            // Adicione aqui quantas ferramentas quiser para o futuro...
        ];
        
        // --- O MOTOR DE AUTOMAÇÃO ---
        window.onload = function() {
            // Obtém a data de hoje no formato YYYY-MM-DD
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];

            // Encontra a ferramenta de hoje e as ferramentas do arquivo
            const toolOfTheDay = toolsDatabase.find(tool => tool.publishDate === todayString);
            const archiveTools = toolsDatabase
                .filter(tool => tool.publishDate < todayString)
                .sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate)); // Ordena as mais recentes primeiro

            const toolContainer = document.getElementById('tool-of-the-day-container');
            const archiveGrid = document.getElementById('archive-grid');

            // Renderiza a Ferramenta do Dia
            if (toolOfTheDay) {
                const formattedDate = today.toLocaleDateString('pt-pt', { day: 'numeric', month: 'long', year: 'numeric' });
                toolContainer.innerHTML = `
                    <div class="bg-gray-800 rounded-2xl p-6 md:p-8 shadow-2xl border border-gray-700">
                        <div class="flex items-center mb-4">
                            <span class="bg-emerald-500 text-gray-900 text-xs font-bold mr-3 px-3 py-1 rounded-full uppercase">Ferramenta do Dia</span>
                            <span class="text-sm text-gray-500">${formattedDate}</span>
                        </div>
                        <div class="md:flex md:items-center md:space-x-8">
                            <div class="flex-shrink-0 mb-6 md:mb-0">
                                <img src="${toolOfTheDay.logoUrl}" alt="Logo da ${toolOfTheDay.name}" class="rounded-lg w-24 h-24 md:w-32 md:h-32 mx-auto">
                            </div>
                            <div>
                                <h2 class="text-3xl font-bold text-white mb-2">${toolOfTheDay.name}</h2>
                                <p class="text-gray-300 mb-4">${toolOfTheDay.description}</p>
                                <div class="space-y-3 mb-5">
                                    <div class="flex items-start">
                                        <span class="bg-gray-700 text-emerald-400 rounded-full h-6 w-6 text-xs font-bold flex items-center justify-center mr-3 mt-1 flex-shrink-0">1</span>
                                        <p><strong class="text-white">Para que serve:</strong> ${toolOfTheDay.useCase}</p>
                                    </div>
                                    <div class="flex items-start">
                                        <span class="bg-gray-700 text-emerald-400 rounded-full h-6 w-6 text-xs font-bold flex items-center justify-center mr-3 mt-1 flex-shrink-0">2</span>
                                        <p><strong class="text-white">Como começar:</strong> ${toolOfTheDay.howToStart}</p>
                                    </div>
                                </div>
                                <a href="${toolOfTheDay.link}" target="_blank" class="inline-block bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg transition-transform duration-200 hover:scale-105 w-full text-center sm:w-auto">
                                    Experimentar a Ferramenta &rarr;
                                </a>
                            </div>
                        </div>
                    </div>`;
            } else {
                 toolContainer.innerHTML = `
                    <div class="bg-gray-800 rounded-2xl p-6 md:p-8 text-center">
                        <h2 class="text-2xl font-bold text-white">Nenhuma ferramenta agendada para hoje.</h2>
                        <p class="text-gray-400">Volte amanhã para descobrir mais uma incrível ferramenta de IA!</p>
                    </div>`;
            }

            // Renderiza o Arquivo
            archiveGrid.innerHTML = ''; // Limpa o grid antes de adicionar os itens
            archiveTools.forEach(tool => {
                const archiveItem = `
                    <a href="#" onclick="alert('Funcionalidade de página individual a ser implementada')" class="block bg-gray-800 p-4 rounded-lg hover:bg-gray-700 border border-gray-700 transition duration-200">
                        <img src="${tool.logoUrl}" alt="Logo ${tool.name}" class="w-16 h-16 rounded-md mb-3">
                        <h4 class="font-bold text-white">${tool.name}</h4>
                        <p class="text-sm text-gray-400">${tool.description.substring(0, 30)}...</p>
                    </a>`;
                archiveGrid.innerHTML += archiveItem;
            });

            // Adiciona o bloco de publicidade ao arquivo a cada 3 itens
            if(archiveTools.length > 2) {
                 const adBlock = `<div class="ad-placeholder h-full min-h-[170px]">Publicidade (Retângulo)</div>`;
                 // Insere o anúncio na 4ª posição (índice 3)
                 const adPosition = 3;
                 if (archiveGrid.children[adPosition]) {
                    archiveGrid.children[adPosition].insertAdjacentHTML('afterend', adBlock);
                 } else {
                    archiveGrid.innerHTML += adBlock;
                 }
            }
        };
    </script>
</body>
</html>
